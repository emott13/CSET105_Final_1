<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>CSET 105 Final Project #1</title>
</head>
<body>
    <section>
        <div class="addItems">
            <input type="text" class="item-input" placeholder="Enter an item">
            <input type="button" name="" class="btn-add-item" value="Add item to list">
        </div>
        <div class="displayItems">
            <ul class="groceryItems">
            </ul>
        </div>
        <div>
            <button class="button" value="all-items">All items</button>
            <button class="button" value="purchased">Purchased</button>
            <button class="button" value="unpurchased">Unpurchased</button>
        </div>
    </section>
</body>
</html>
