<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Gochi Hand' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>CSET 105 Final Project #1</title>
</head>
<body>
    <section>
        <img src="https://static.vecteezy.com/system/resources/previews/019/787/018/original/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.png" alt="">
        <h1>GROCERY LIST</h1>
        <div class="addItems list">
            <div class="buttons">
                <button class="btn" value="all-items">All items</button>
                <button class="btn" value="purchased">Purchased</button>
                <button class="btn" value="unpurchased">Unpurchased</button>
            </div>
            <div class="inputs">
                <input type="text" class="item-input" placeholder="Enter an item">
                <input type="button" name="" class="btn-add-item" value="Add to List">
            </div>
        </div>
        <div class="displayItems">
            <h3>GROCERY LIST ITEMS</h3>
            <ul class="groceryItems list2">
            </ul>
        </div>
    </section>
